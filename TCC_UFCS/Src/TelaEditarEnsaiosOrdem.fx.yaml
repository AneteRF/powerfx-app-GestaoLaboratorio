            Width: =268
            X: =32
            Y: =16
            ZIndex: =1

        Separator3 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        Icon9 As icon.Edit:
            Icon: =Icon.Edit
            OnSelect: |-
                =UpdateContext({LocGal: ThisItem.ID})
