            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =4

        Icon10 As icon.Save:
            Height: =51
            Icon: =Icon.Save
            OnSelect: |-
                =Patch(
                    TbEnsaiosDaOrdem,
                    ThisItem,
                    {
                        Qtd: Value(txtQtdeEdit.Text)
                    }
                )
            Width: =48
            X: =530
